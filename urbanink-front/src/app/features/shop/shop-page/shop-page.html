<section class="max-w-7xl mx-auto p-6 space-y-8 animate-in fade-in duration-500">
  
  <div class="flex flex-col gap-6">
    <h1 class="text-3xl font-bold text-gray-900">Catálogo</h1>

    <app-product-filters 
       (filterChanged)="onFilterChange($event)">
    </app-product-filters>
  </div>

  @if (shopStore.isLoading()) {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 animate-pulse">
       <div class="h-80 bg-gray-200 rounded-2xl"></div>
       <div class="h-80 bg-gray-200 rounded-2xl"></div>
       <div class="h-80 bg-gray-200 rounded-2xl"></div>
       <div class="h-80 bg-gray-200 rounded-2xl"></div>
    </div>
  } 
  
  @else {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      
      @for (product of shopStore.filteredProducts(); track product.id) {
        <app-product-card 
          [product]="product" 
          (addToCart)="onAddToCart($event)" 
        />
      } @empty {
        <div class="col-span-full py-16 text-center">
            <div class="bg-gray-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <h3 class="text-lg font-medium text-gray-900">No encontramos productos</h3>
            <p class="text-gray-500 mt-1">Intenta con otros términos de búsqueda o filtros.</p>
        </div>
      }

    </div>
  }
</section>
