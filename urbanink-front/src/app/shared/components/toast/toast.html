<div class="fixed top-5 right-5 z-9999 flex flex-col gap-3 pointer-events-none">
  
  @for (toast of store.toasts(); track toast.id) {
    <div 
      class="pointer-events-auto min-w-75 max-w-md p-4 rounded-xl shadow-lg border flex items-start gap-3 transform transition-all duration-300 animate-in slide-in-from-right-full fade-in"
      [class]="getStyles(toast.type)">
      
      <div class="text-lg font-bold">
        {{ getIcon(toast.type) }}
      </div>
      
      <div class="flex-1 text-sm font-medium pt-0.5">
        {{ toast.message }}
      </div>

      <button (click)="store.remove(toast.id)" class="opacity-50 hover:opacity-100 transition-opacity">
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
    </div>
  }

</div>
