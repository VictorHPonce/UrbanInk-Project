<header class="bg-white/90 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50 transition-all">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      
      <div class="flex items-center">
        <a routerLink="/" class="text-2xl font-black text-indigo-600 tracking-tighter hover:opacity-80 transition">
          Urban<span class="text-gray-900">Ink</span>
        </a>
      </div>

      <div class="hidden sm:flex sm:items-center sm:space-x-8">
        <a routerLink="/shop" routerLinkActive="text-indigo-600" class="text-gray-500 hover:text-gray-900 px-3 py-2 font-medium transition-colors">
          Tienda
        </a>
        <a routerLink="/customizer" routerLinkActive="text-indigo-600" class="text-gray-500 hover:text-gray-900 px-3 py-2 font-medium transition-colors">
          Personalizar
        </a>

        <div class="h-6 w-px bg-gray-300"></div>

        <button 
          (click)="cartStore.toggleCart()" 
          class="relative p-2 text-gray-400 hover:text-indigo-600 transition-colors group"
          aria-label="Ver carrito"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 group-hover:scale-110 transition-transform">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
          </svg>

          @if (cartStore.count() > 0) {
            <span class="absolute top-0 right-0 inline-flex items-center justify-center px-1.5 py-0.5 text-xs font-bold leading-none text-white transform translate-x-1/4 -translate-y-1/4 bg-red-600 rounded-full animate-pulse">
              {{ cartStore.count() }}
            </span>
          }
        </button>
        @if (authStore.isAuthenticated()) {
          <div class="relative flex items-center gap-4 pl-4">
            <span class="text-sm font-medium text-gray-700">
              Hola, {{ authStore.user()?.email }}
            </span>
            <button 
              (click)="logout()" 
              class="text-sm font-medium text-red-600 hover:text-red-800 transition">
              Salir
            </button>
          </div>
        } @else {
          <div class="flex items-center gap-4 pl-4">
            <a routerLink="/auth/login" class="text-gray-900 hover:text-indigo-600 font-medium">
              Ingresar
            </a>
            <a routerLink="/auth/register" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition shadow-sm">
              Registrarse
            </a>
          </div>
        }
      </div>

      <div class="flex items-center sm:hidden gap-4">
         <button (click)="cartStore.toggleCart()" class="relative text-gray-500">
            <span class="text-xl">ðŸ›’</span>
            @if (cartStore.count() > 0) {
              <span class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">{{ cartStore.count() }}</span>
            }
         </button>

        <button (click)="toggleMobileMenu()" class="text-gray-500 hover:text-gray-900 p-2">
          <span class="text-2xl">â˜°</span>
        </button>
      </div>
    </div>
  </nav>

  @if (isMobileMenuOpen()) {
    <div class="sm:hidden bg-gray-50 border-t border-gray-200 p-4 space-y-4 shadow-inner">
      <a routerLink="/shop" class="block text-gray-700 font-medium p-2 hover:bg-white rounded">Tienda</a>
      <a routerLink="/customizer" class="block text-gray-700 font-medium p-2 hover:bg-white rounded">Personalizar</a>
      
      @if (authStore.isAuthenticated()) {
        <div class="border-t border-gray-200 pt-4">
          <p class="text-sm text-gray-500 mb-2 px-2">{{ authStore.user()?.email }}</p>
          <button (click)="logout()" class="w-full text-left text-red-600 font-medium p-2 hover:bg-red-50 rounded">Cerrar SesiÃ³n</button>
        </div>
      } @else {
        <div class="border-t border-gray-200 pt-4 flex flex-col gap-2">
          <a routerLink="/auth/login" class="block text-gray-700 font-medium p-2 hover:bg-white rounded">Ingresar</a>
          <a routerLink="/auth/register" class="block text-center bg-indigo-600 text-white font-bold p-2 rounded">Registrarse</a>
        </div>
      }
    </div>
  }
</header>
